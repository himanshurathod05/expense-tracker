{% extends 'base.html' %}

{% block content %}
<h3 class="page-title">Add New Expense</h3>

<form method="POST">
    {% csrf_token %}

    <label>Date</label>
    {{ form.date }}

    <label>Category</label>
    {{ form.category }}

    <label>Amount</label>
    {{ form.amount }}

    <label>Description</label>
    {{ form.description }}

    <button type="submit">Save Expense</button>
</form>

{% endblock %}
